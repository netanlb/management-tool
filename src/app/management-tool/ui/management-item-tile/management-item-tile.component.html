<div
  class="group w-full h-48 bg-white shadow-md flex flex-col cursor-pointer transform hover:scale-110 transition-transform duration-300 hover:font-bold"
>
  <div class="h-5/6 flex justify-center items-center">
    <div
      class="px-6 py-4 w-20 h-20 rounded-md transform transition-transform duration-300"
      [ngStyle]="{ backgroundColor: item().color }"
      [ngClass]="'group-hover:scale-110'"
    ></div>
  </div>
  <div
    class="h-1/6 bg-gray-100 flex justify-center items-center p-1 w-full text-xs"
  >
    <span
      class="group-hover:scale-110 text-nowrap overflow-hidden text-ellipsis text-slate-500 transform transition-transform duration-300"
    >
      {{ item().name }}
    </span>
  </div>
</div>
